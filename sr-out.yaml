    ssh_port: 22
    be_port: 9060
    webserver_port: 8040
    heartbeat_service_port: 9050
    brpc_port: 8060
    deploy_dir : /opt/starrocks/be
    storage_dir: /data/starrocks/be/storage
    log_dir: /data/starrocks/be/log
